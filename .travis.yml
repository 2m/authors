language: scala

scala:
  - "2.12.4"

jdk:
  - oraclejdk8

git:
  submodules: false

before_install:
  - git submodule update --init --remote --recursive

script: sbt test scripted

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt  -name "*.lock"               -print -delete

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot